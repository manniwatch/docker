name: Publish Packages
on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Publish ${{ github.event.release.tag_name }} Container to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Test Build
        run: docker build .
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Retrieve version
        id: version
        run:  |
          version_name=$(echo ${{github.event.release.tag_name}} | cut -c2-)
          echo "::set-output name=version::$version_name"
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: manniwatch/manniwatch:${{ steps.version.outputs.version }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
